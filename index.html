<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>LP Pilates | Welcome</title>
	</head>
	<body>
		<section class="showcase py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 showcase-img">
						<img src="/images/feature-1.jpg" alt="" class="img-fluid img-feat-1" />
						<img src="/images/feature-2.jpg" alt="" class="img-fluid img-feat-2" />
					</div>
					<div class="col-md-6 showcase-text ps-5">
						<img src="/images/logo.png" alt="" class="pb-6" />
						<h1 class="display-1 fw-light">
							Be a <br />
							<span class="fw-bold">Telefriend</span> for <br />
							Our <span class="fw-bold">Seniors</span>
						</h1>
						<p class="lead py-2">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. A aut minima eaque, molestias illum quidem est
							adipisci esse soluta. Dolorum explicabo ut ea cumque tenetur.
						</p>
						<a href="#" class="btn btn-primary px-5 py-2" data-bs-toggle="modal" data-bs-target="#modal1"
							>Apply to Volunteer</a
						>
					</div>
				</div>
			</div>
		</section>

		<!-- Modal -->
		<div id="modal1" class="modal fade">
			<div class="modal-dialog modal-lg mt-3">
				<div class="modal-content px-5 py-3">
					<div class="row">
						<div class="col-lg-12 contact-form">
							<div class="card border-0">
								<div class="card-body">
									<div class="text-end">
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="card-title text-center pb-3">
										<h3>Apply to Volunteer</h3>
										<p class="lead text-muted fw-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
									</div>
									<form>
										<div class="mb-3">
											<input type="text" placeholder="First Name" class="form-control" />
										</div>
										<div class="mb-3">
											<input type="text" placeholder="Last Name" class="form-control" />
										</div>
										<div class="mb-3">
											<input type="email" placeholder="Email Address" class="form-control" />
										</div>
										<input type="submit" value="Send" class="btn btn-primary w-100" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
